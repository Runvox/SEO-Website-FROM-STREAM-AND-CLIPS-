<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Hero</title>
    <meta name="description" content="SEO Hero helps boost your Google rankings.">
    <meta name="keywords" content="SEO, Google, optimization">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>

        <h1>SEO Hero 🚀</h1>
         
        <nav>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>

    </header>

    <main>

        <section class="hero">

            <h2> Rank Higher on Google</h2>
            <ul>
                <li>🔍 Keywork Research</li>
                <li>📈 On-Page SEO</li>
                <li>🔗 Link Building</li>
            </ul>

        </section>

        <section id="contact">
            <h3>Send Us a Message</h3>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <textarea id="message" name="message" placeholder="Message" required>  </textarea>
                <button type="submit">Send</button>
            </form>
            <p id="responseMsg"></p>
        </section>

    </main>

    <footer>

        <p>© 2025 SEO Hero</p>

    </footer>

    <script src="script.js"></script>
    
</body>
</html>
